apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgmcp-server
  labels:
    app: pgmcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgmcp-server
  template:
    metadata:
      labels:
        app: pgmcp-server
    spec:
      containers:
      - name: pgmcp-server
        image: ghcr.io/subnetmarco/pgmcp:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pgmcp-secret
              key: database-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: pgmcp-secret
              key: openai-api-key
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pgmcp-service
  labels:
    app: pgmcp-server
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: pgmcp-server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pgmcp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: pgmcp.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pgmcp-service
            port:
              number: 8080
